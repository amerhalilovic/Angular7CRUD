<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-success pull-right" style="margin:0.5rem" (click)="openModalAdd(add)">Add</button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.address}}</td>
            <td>
              <button class="btn btn-warning btn-sm" style="margin:5px" (click)="openModalEdit(edit,user)">Edit</button> 
              <button class="btn btn-danger btn-sm" style="margin:5px" (click)="openModalDelete(delete,user._id)">Delete</button> 
              <button class="btn btn-primary btn-sm" style="margin:5px" (click)="openModalOrders(orders,user)">Orders</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #add>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add</h4>
    <button class="close pull-right" type="button" aria-label="Close" (click)="modalRef.hide()"> <span
        aria-hidden="true"> &times;</span> </button>
  </div>
  <div class="modal-body">
    <form>
      <label for="">Name</label>
      <input class="form-control" type="text" name="name" [(ngModel)]="user.name">
      <p class="text-danger">{{errorMsg.name}}</p>

      <label for="">Address</label>
      <input class="form-control" type="text" name="address" [(ngModel)]="user.address">
      <p class="text-danger">{{errorMsg.address}}</p>

      <button class="btn btn-primary" (click)="onSave()">Save</button>
    </form>
  </div>
</ng-template>

<ng-template #edit>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit</h4>
    <button class="close pull-right" type="button" aria-label="Close" (click)="modalRef.hide()"> <span
        aria-hidden="true"> &times;</span> </button>
  </div>
  <div class="modal-body">
    <form>
      <label for="">Name</label>
      <input class="form-control" type="text" name="name" [(ngModel)]="editUser.name">
      <p class="text-danger">{{errorMsg.name}}</p>

      <label for="">Address</label>
      <input class="form-control" type="text" name="address" [(ngModel)]="editUser.address">
      <p class="text-danger">{{errorMsg.address}}</p>

      <button class="btn btn-primary" (click)="onUpdate()">Update</button>
    </form>
  </div>
</ng-template>

<ng-template #orders>
  <div class="modal-header">
    <h3 class="text-primary pull-right">{{openedUser.name}} </h3>


    <button class="close pull-right" type="button" aria-label="Close" (click)="modalRef.hide()"> <span
        aria-hidden="true"> &times;</span> </button>
  </div>
  <div class="modal-body">
    <pre>Orders</pre>
    
  </div>
</ng-template>


<ng-template #delete>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Confirm</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this user?</p>
    <button (click)="modalRef.hide()" class="btn primary">NO</button>
    <button (click)="deleteUser()" class="btn btn-danger">YES</button>
  </div>
</ng-template>
